<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille ASCII Art</title>
    <meta name="description" content="Explore the unique combination of Braille and ASCII art.">
    <link rel="stylesheet" href="styles.css?v=6">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="form-container">
                <h1 class="toggle-sidebar settings-header">Settings</h1>
                <form>
                    <p>
                        <label for="filepicker">Image</label>
                        <input type="file" id="filepicker" accept=".png,.jpeg,.jpg">
                    </p>
                    <p>
                        <label for="dither">Dither Mode</label>
                        <select id="dither">
                            <option value="floydSteinberg">Floyd-Steinberg</option>
                            <option value="stucki">Stucki</option>
                            <option value="atkinson">Atkinson</option>
                            <option value="threshold">Threshold</option>
                            <option value="burkes">Burkes</option>
                            <option value="sierra">Sierra</option>
                            <option value="jarvisJudiceNinke">Jarvis-Judice-Ninke</option>
                            <option value="random">Random</option>
                            <option value="sobelEdge">Sobel Edge</option>
                        </select>
                    </p>
                    <p>
                        <label for="threshold">Threshold</label>
                        <input type="range" id="threshold" min="0" max="254" value="127">
                    </p>
                    <p>
                        <label for="width">Width</label>
                        <input type="number" id="width" value="100" step="5">
                    </p>
                    <p>
                        <label for="font-size">Preview font size</label>
                        <input type="number" id="font-size" min="2" value="10">
                    </p>
                </form>
                <div class="image-container">
                    <img id="image-preview" alt="Image Preview" />
                </div>
            </div>
        </aside>
        <main class="main-content">
            <div class="output-container">
                <h1 class="toggle-sidebar">Braille ASCII Art</h1>
                <h2>Result</h2>
                <p>(<span id="char-count">0</span> characters)</p>
                <div id="output" contenteditable="false"></div>
                <div id="downloads">
                    <button id="copy"><h3>Copy</h3></button>
                    <button id="download-txt"><h3>Download</h3></button>
                </div>
            </div>
        </main>
    </div>
    <script src="dist/index.js?v=3" type="module"></script>
    <script src="scripts.js"></script>
</body>
</html>
