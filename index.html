<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASCII Art</title>
    <link rel="stylesheet" href="styles.css?v=3">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="file"],
        input[type="number"],
        input[type="range"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.3s;
        }

        input[type="file"]:focus,
        input[type="number"]:focus,
        input[type="range"]:focus,
        select:focus {
            border-color: #007bff;
        }

        #output {
            min-height: 100px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            outline: none; /* Menghilangkan border default */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .char-count {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>

<body>

    <h1>ASCII Art</h1>
    <p>
        <label for="filepicker">Image here ðŸ‘‡</label>
        <input type="file" id="filepicker" accept=".png,.jpeg,.jpg">
    </p>

    <p>
        <label for="dither">Dither Mode</label>
        <select id="dither">
            <option value="floydSteinberg">Floyd-Steinberg (simple)</option>
            <option value="stucki">Stucki (edge contrast)</option>
            <option value="atkinson">Atkinson (high contrast)</option>
            <option value="threshold">Threshold (no dither)</option>
        </select>
    </p>

    <p>
        <label for="threshold">Threshold</label>
        <input type="range" id="threshold" min="0" max="254" value="127">
    </p>

    <p>
        <label for="width">Width</label>
        <input type="number" id="width" value="100" step="10"> characters (>500 gets laggy)
    </p>

    <p>
        <label for="invert">Invert</label>
        <input type="checkbox" id="invert">
    </p>

    <p>
        <label for="font-size">Preview font size</label>
        <input type="number" id="font-size" value="10">
    </p>

    <p>
        <button id="copy">Copy</button>
        <span class="char-count">( <span id="char-count">0</span> characters )</span>
    </p>

    <div id="output" contenteditable="true"></div>

    <script src="dist/index.js?v=3" type="module"></script>

</body>

</html>
